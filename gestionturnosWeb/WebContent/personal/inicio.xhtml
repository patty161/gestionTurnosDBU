<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Listado de Turnos</title>
	</f:facet>
</h:head>
<body>
	<h:form id="form2">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:commandButton class="btn btn-success btn float-right"
			action="#{beanLogin.salirSistema()}" value="Salir" icon="fa fa-key"
			update="mensajes" />
		<p:messages id="mensajes" />


		<p:panel>
			<f:facet name="header">
				<p:commandButton value="Turnos" update="@form"></p:commandButton>
			</f:facet>

			<p:panelGrid columns="2">
				<p:dataTable value="#{beanTurnos.listaTurnosXdoc}" var="turno"
					reflow="true" paginator="true">
					<p:column headerText="Numero Turno">
						<h:outputText value="#{turno.nroTurno}" />
					</p:column>
					<p:column headerText="Area">
						<h:outputText value="#{turno.espArea.nombreArea}" />
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{turno.turEstado.descripcionEstado}" />
					</p:column>
					<p:column headerText="C.I ">
						<h:outputText value="#{turno.usuario.cedula}" />
					</p:column>
					<p:column headerText="Usuario">
						<h:outputText
							value="#{turno.usuario.apellidos} #{turno.usuario.nombres}" />
					</p:column>
					<p:column headerText=" AcciÃ³n">
						<p:commandButton icon="fa fa-check" title="	Atendido"
							actionListener="#{beanTurnos.actionListenerSelecionarTurno(turno)}"
							action="#{beanTurnos.actionListenerActualizarTurno()}"
							update="@form">
						</p:commandButton>
						<p:commandButton icon="fa fa-remove" title="Cancelado"
							actionListener="#{beanTurnos.actionListenerSelecionarTurno(turno)}"
							action="#{beanTurnos.actionListenerCancelarTurno()}"
							update="@form">
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
