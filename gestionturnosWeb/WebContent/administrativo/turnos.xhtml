<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Listado de Turnos</title>
	</f:facet>
</h:head>
<body>
	<h:form id="form2">
		<p:growl>
			<p:autoUpdate />
		</p:growl>


		<p:panel>
			<div align="center">
			<h1 style="color: black;">REGISTRO DE TURNOS</h1>
			<div class="collapse navbar-collapse navbar-right">
					<ul class="nav navbar-nav">
							<p:commandButton action="#{beanLogin.salirSistema()}" align="left"
				value="Cerrar sesion" icon="fa fa-times" update="mensajes" />
			<p:messages id="mensajes" />
					</ul>
				</div>
		</div>
	<div class="float-right">
		<a href="./indexPrincipal.xhtml"><span class="glyphicon glyphicon-log-in" /> Menu Principal</a>
		</div>		
				<hr/>
		<CENTER>
			<img src="../img/ges.jpeg" height="150"></img>
			<a class="btn btn-warning" href="areas_dbu.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Áreas</a> <a
				class="btn btn-info" href="usuario.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Usuarios</a> <a
				class="btn btn-danger" href="roles.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Roles</a> <a
				class="btn btn-success" href="personal.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Personal</a><a
				class="btn btn-warning" href="turnos.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Reporte Turnos</a> <a
				class="btn btn-success" href="asignacion.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Asignación</a>
				
<!-- 				<a href="../index.xhtml" class="btn btn-danger float-right">Cerrar -->
<!-- 				sesión</a> -->
				<div class="collapse navbar-collapse navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="../index.xhtml"><span
								class="glyphicon glyphicon-log-in" /> Cerrar Sesión</a></li>
					</ul>
				</div>

		</CENTER>

			
			<p:panelGrid columns="2">
				<p:dataTable value="#{beanTurnos.listaTurnos}" var="turno"
					reflow="true" paginator="true">
					<p:column headerText="Id Turno" sortBy="#{turno.idTurnos}">
						<h:outputText value="#{turno.idTurnos}" />
					</p:column>
					<p:column headerText="Área" sortBy="#{turno.espArea.idArea}">
						<h:outputText value="#{turno.espArea.nombreArea}" />
					</p:column>
					<p:column headerText="Doctor" sortBy="#{turno.segAsignacion.usuario.apellidos}">
						<h:outputText value="#{turno.segAsignacion.usuario.apellidos}" />
					</p:column>
					<p:column headerText="Estado" sortBy="#{turno.turEstado.idEstado}">
						<h:outputText value="#{turno.turEstado.descripcionEstado}" />
					</p:column>
					<p:column headerText="Usario"
						sortBy="#{turno.usuario.idUsuario}">
						<h:outputText value="#{turno.usuario.apellidos}" />
					</p:column>
					<p:column headerText="Fecha" sortBy="#{turno.fecha}">
						<h:outputText value="#{turno.fecha}" />
					</p:column>
					<p:column headerText="Número Turno" sortBy="#{turno.nroTurno}">
						<h:outputText value="#{turno.nroTurno}" />
					</p:column>

					<!--  <p:column headerText="Clave" sortBy="#{usuario.clave}">
						<h:outputText value="#{usuario.clave}" />
					</p:column>  -->
					

				</p:dataTable>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
