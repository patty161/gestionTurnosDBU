<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Áreas de Atención - Departamento de Bienestar
			Universitario</title>
	</f:facet>
</h:head>

<body>
	<h:form id="form2">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
	
		
				<div></div>
		<div align="center">
			<h1 style="color: black;">REGISTRO DE ÁREAS</h1>
			<div class="collapse navbar-collapse navbar-right">
					<ul class="nav navbar-nav">
							<p:commandButton action="#{beanLogin.salirSistema()}" align="left"
				value="Cerrar sesion" icon="fa fa-times" update="mensajes" />
			<p:messages id="mensajes" />
					</ul>
				</div>
			
		</div>
		
	<div class="float-right">
		<a href="./indexPrincipal.xhtml"><span class="glyphicon glyphicon-log-in" /> Menu Principal</a>
		</div>		
				<hr/>
				
		<CENTER>
			<img src="../img/ges.jpeg" height="150"></img>
			<a class="btn btn-warning" href="areas_dbu.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Áreas</a> <a
				class="btn btn-info" href="usuario.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Usuarios</a> <a
				class="btn btn-danger" href="roles.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Roles</a> <a
				class="btn btn-success" href="personal.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Personal</a><a
				class="btn btn-warning" href="turnos.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Reporte Turnos</a> <a
				class="btn btn-success" href="asignacion.xhtml"><span
				class="glyphicon glyphicon-log-in"></span> Asignación</a>
				
<!-- 				<a href="../index.xhtml" class="btn btn-danger float-right">Cerrar -->
<!-- 				sesión</a> -->
<!-- 				<div class="collapse navbar-collapse navbar-right"> -->
<!-- 					<ul class="nav navbar-nav"> -->
<!-- 						<li><a href="../index.xhtml"><span -->
<!-- 								class="glyphicon glyphicon-log-in" /> Cerrar Sesión</a></li> -->
<!-- 					</ul> -->
<!-- 				</div> -->
				

		</CENTER>

		<p:panel>
			



			<p:panel>
				<p:commandButton icon="fa fa-plus" title=" Añadir Nueva"
					actionListener="#{beanArea.actionListenerSelecionarArea(area)}"
					update="formAgregar" oncomplete="PF('dlgAgregar').show();"
					value=" Agregar Nueva Área">
				</p:commandButton>

				

			</p:panel>
			<p:panelGrid columns="2">
				<p:dataTable value="#{beanArea.listaAreas}" var="area" reflow="true"
					paginator="true">
					<p:column headerText="Id Area" sortBy="#{area.idArea}">
						<h:outputText value="#{area.idArea}" />
					</p:column>
					<p:column headerText="Area " sortBy="#{area.nombreArea}">
						<h:outputText value="#{area.nombreArea}" />
					</p:column>
					<p:column headerText="Código Area" sortBy="#{area.codArea}">
						<h:outputText value="#{area.codArea}" />
					</p:column>
					<p:column headerText="Disponibilidad Turnos"
						sortBy="#{area.cantTurnos}">
						<h:outputText value="#{area.cantTurnos}" />
					</p:column>
					<p:column headerText=" Acción">
						<p:commandButton icon="fa fa-edit" title="Editar"
							actionListener="#{beanArea.actionListenerSelecionarArea(area)}"
							update="formEdicion" oncomplete="PF('dlgEdicion').show();">
						</p:commandButton>
						<p:commandButton icon="fa fa-remove" title="Eliminar"
							update="@form"
							actionListener="#{beanArea.actionListenerEliminarArea(area.idArea)}">
							<p:confirm header="Confirmación"
								message="¿Está seguro de eliminar el área?"
								icon="fa fa-exclamation-triangle"></p:confirm>
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<p:dialog header="Agregar Nueva Área" widgetVar="dlgAgregar"
		modal="true">
		<h:form id="formAgregar">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panelGrid columns="2">
				<h:outputText value="Área: ">
				</h:outputText>
				<h:inputText required="true" size="30" maxlength="30"
					requiredMessage="Debe ingresar el área"
					value="#{beanArea.area.nombreArea}">
					<f:validateRegex pattern="[a-zA-Z ]+" />
				</h:inputText>

				<h:outputText value="Código: " />
				<h:inputText required="true" size="30" maxlength="4"
					requiredMessage="Debe ingresar el código del área"
					value="#{beanArea.area.codArea}">
				</h:inputText>
				<h:outputText value="Cantidad de Turnos: " />
				<h:inputText required="true" size="30" maxlength="3"
					value="#{beanArea.area.cantTurnos}">
					<f:validateLongRange minimum="1" />
				</h:inputText>

			</p:panelGrid>
			<p:commandButton value="Ingresar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanArea.actionListenerInsertarArea()}"></p:commandButton>
		</h:form>
	</p:dialog>
	<p:dialog header="Editar Información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Id " />
			<h:outputText value="#{beanArea.areaSeleccionada.idArea}" />
			<p:panelGrid columns="2">

				<h:outputText value="Nombre Área:" />
				<p:inputText required="true" size="30" maxlength="30"
					requiredMessage="Debe ingresar el área"
					value="#{beanArea.areaSeleccionada.nombreArea}">
					<f:validateRegex pattern="[a-zA-Z ]+" />
				</p:inputText>

				<h:outputText value="Código Área: " />
				<p:inputText required="true" size="30"
					requiredMessage="Debe ingresar el código del área" maxlength="4"
					value="#{beanArea.areaSeleccionada.codArea}">
				</p:inputText>

				<h:outputText value="Turnos:" />
				<p:inputText required="true" size="30" type="" maxlength="3"
					value="#{beanArea.areaSeleccionada.cantTurnos}">
					<f:validateLongRange minimum="2" />
				</p:inputText>

			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanArea.actionListenerActualizarArea()}"></p:commandButton>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>




</body>
</html>
