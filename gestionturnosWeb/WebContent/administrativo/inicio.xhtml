<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-sacle=1,shrink-to-fit=no, suer-saclable=no" />
		<title>Página de Inicio de Administración</title>
	</f:facet>
</h:head>
<body>
	<h:form id="form1">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel>
			<f:facet name="header">
				<p:commandButton value="Panel de Administración" icon="fa fa-plus"
					update="@form"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="4">

				<p:commandButton value="Personal "
					actionListener="#{beanPersonal.listaPersonal}"
					update="@form, :form2" />
				<p:commandButton value="Areas " />
				<p:commandButton value="Turnos" />
				<p:commandButton value="Usuarios" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form id="form2">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
			<f:facet name="header">
				<p:commandButton value=" " icon="fa fa-plus" update="@form, :form2" />
			</f:facet>
			<f:facet name="header">
				<p:commandButton value="Personal" icon="fa fa-plus" update="@form"></p:commandButton>
			</f:facet>
		<p:panel header="Datos de Personal">
			<p:dataTable value="#{beanPersonal.listaPersonal}" var="per"
				reflow="true" paginator="true">
				<p:column headerText="Id Personal">
					<h:outputText value="#{per.idPersonal}" />
				</p:column>
				<p:column headerText=" Id Area ">
					<h:outputText value="#{per.espArea.nombreArea}" />
				</p:column>
				<p:column headerText="id Usuario">
					<h:outputText value="#{per.usuario.cedula}" />
				</p:column>
				<p:column headerText="Apellido">
					<h:outputText value="#{per.usuario.apellidos}" />
				</p:column>
					<p:column headerText="Horas Laborables">
					<h:outputText value="#{per.horasLaborables}" />
				</p:column>
		</p:dataTable>
		</p:panel>
	</h:form>
</body>
</html>
