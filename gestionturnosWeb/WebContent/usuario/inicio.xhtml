<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Bienvenido - Solicite su Turno</title>
	</f:facet>
</h:head>
<body onload="#{beanArea.inicializar()}">


	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>
	<h:form id="form1">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<center>
			<font size="5"> <p:panel>Bienvenido. Seleccione el área de atención</p:panel></font>
		</center>
		
		<p:dataView value="#{beanArea.listaAreas}" var="area">

			<p:dataViewListItem >
				<h:panelGrid columns="1" style="width:100%"
					columnClasses="detail,detail">
					<p:outputPanel>
						<center>
							<h:panelGrid columns="1" cellpadding="5">
								<p:commandLink 
									action="#{beanTurnos.actionListenerInsertarTurno(area.idArea)}">
									<font size="5"> 
										<h:outputText
											value="#{area.nombreArea}"
											style="font-weight: bold">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
										</h:outputText>
									</font>
								</p:commandLink>
							</h:panelGrid>
						</center>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataViewListItem>
		</p:dataView>
	</h:form>

</body>
</html>
