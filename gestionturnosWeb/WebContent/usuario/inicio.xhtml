<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=divice-width, initial-scale=1,shrink-to-fit=no, user-scalable=no" />
		<title>Bienvenido - Solicite su Turno</title>
	</f:facet>
</h:head>
<body>


	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>
	<h:form id="form1">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel>
			<p:dataView value="#{beanArea.listaAreas}" var="area"  listIcon="pi pi-bars" gridIcon="pi pi-th-large">

				<p:dataViewGridItem>
					<p:panel style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage />
							<h:outputText value="#{area.nombreArea}" />
						</h:panelGrid>
					</p:panel>

				</p:dataViewGridItem>

			</p:dataView>
		</p:panel>
	</h:form>
	<h:form id="form2">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<f:facet name="header">
			<p:commandButton value="Personal" icon="fa fa-plus" update="@form"></p:commandButton>
		</f:facet>

	</h:form>
</body>
</html>
