<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SGT Departamento de Bienestar Universitario -
		Autentificación de usuarios</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<center>
			<p:panel header="Iniciar Sesión">

				<h:panelGrid columns="2">
					<h:outputText value="Usuario:" />
					<p:inputText required="true" size="30" maxlength="20" value="#{beanLogin.cedula}"
						requiredMessage="Debe ingresar su usuario. #{msg.validation_notNull}">
						<f:validateRegex pattern="[A-Za-z0-9#]+" />
					</p:inputText>
					<h:outputText value="Clave:" />
					<p:password  value="#{beanLogin.clave}" required="true" size="30" maxlength="30"
						requiredMessage="Debe ingresar su contraseña." />
					<p:commandButton  action="#{beanLogin.actionListenerUsuario()}" value="Ingresar" icon="fa fa-key"
						update="mensajes" />
					<p:messages id="mensajes" />
				</h:panelGrid>
			</p:panel>
		</center>
	</h:form>


</body>
</html>
