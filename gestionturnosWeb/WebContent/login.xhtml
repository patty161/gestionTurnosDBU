<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>SGT Departamento de Bienestar Universitario -
		Autentificación de usuarios</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<center>
		
		<img src="img/log.jpeg" height="200"></img>
		

				<h:panelGrid columns="2">
					<h:outputText value="Usuario:" />
					<p:inputText required="true" size="30" maxlength="20" value="#{beanLogin.cedula}"
						requiredMessage="Debe ingresar su usuario. #{msg.validation_notNull}">
						<f:validateRegex pattern="[A-Za-z0-9#]+" />
					</p:inputText>
					<h:outputText value="Clave:" />
					<p:password  value="#{beanLogin.clave}" required="true" size="30" maxlength="30"
						requiredMessage="Debe ingresar su contraseña." />
					<p:commandButton  action="#{beanLogin.accederSistemaA()}" value="Ingresar" icon="fa fa-key"
						update="mensajes" />
						<br/>
							<a href="faces/administrativo/RecuperaCont.xhtml"> Recuperar Clave</a>
							
						
					<p:messages id="mensajes" />
				</h:panelGrid>
			</p:panel>
		</center>
	</h:form>

<br/>
 
 <br/>
 
 <br/>
 
 <p align="center" class="copyright">Todos los Derechos Reservados 2020 &copy; </p>
 
 
 
</body>
</html>
